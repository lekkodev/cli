syntax = "proto3";

package lekko.feature.v1beta1;

import "google/protobuf/any.proto";

// A prototype of the wrapper type that will be used to house all feature flags for
// the 'homegrown' feature flagging solution.
message Feature {
  string key = 1;
  string description = 2;
  // The actual configuration to be shipped over the wire. This is user-defined, thus the
  // generic type.
  //
  // Note: need to think through backwards/forwards compatibility for the Any type:
  // https://codeburst.io/protocol-buffers-part-2-the-untold-parts-of-using-any-6a328560048d
  google.protobuf.Any configuration = 3;
}
